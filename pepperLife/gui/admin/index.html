<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PepperLife • Admin (annexe)</title>
<link rel="stylesheet" href="./css/style.css"/>
</head><body>
  <div class="wrap">
    <header>
      <div>
        <h1>PepperLife — Admin</h1>
        <div class="chip" id="naoqi">NAOqi…</div>
      </div>
      <nav id="nav"></nav>
    </header>
    <main id="app"></main>
  </div>
<script type="module">
import {router, linkTo} from './js/router.js';
import {api} from './js/api.js';
import * as Home from './js/views/home.js';
import * as Hardware from './js/views/hardware.js';
import * as Memory from './js/views/memory.js';
import * as Settings from './js/views/settings.js';
import * as Tethering from './js/views/tethering.js';
import * as Apps from './js/views/apps.js';
import * as Life from './js/views/life.js';
import * as Posture from './js/views/posture.js';
import * as Camera from './js/views/camera.js';
import * as Logs from './js/views/logs.js';

const routes = {
  '': Home, '#/': Home,
  '#/hardware': Hardware,
  '#/memory': Memory,
  '#/settings': Settings,
  '#/tethering': Tethering,
  '#/apps': Apps,
  '#/life': Life,
  '#/posture': Posture,
  '#/camera': Camera,
  '#/logs': Logs,
};

const navItems = [
  ['Accueil', '#/'],
  ['Hardware', '#/hardware'],
  ['Mémoire', '#/memory'],
  ['Réglages', '#/settings'],
  ['Tethering', '#/tethering'],
  ['Apps', '#/apps'],
  ['Vie', '#/life'],
  ['Posture', '#/posture'],
  ['Caméra', '#/camera'],
  ['Logs', '#/logs'],
];
const nav = document.getElementById('nav');
navItems.forEach(([t, href])=>{ const a = document.createElement('a'); a.href=href; a.textContent=t; nav.appendChild(a); });

router(routes);

(async ()=>{
  try {
    document.getElementById('naoqi').textContent = 'v' + await api.getVersion();
  } catch(e){}
})();
</script>
</body></html>
